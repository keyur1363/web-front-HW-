<!DOCTYPE HTML>
<html>
<head>
<style>
#div1
{
width:100px; height:250px; margin:10px; padding:20px; border:3px solid #aaaaaa;
}
table
{
    border-color: #ff0000 #0000ff;
}

</style>

<script>

	function drag(ev)
	{
		ev.dataTransfer.setData("Hello",ev.target.id);
	}
	function allowDrop(ev)
	{
		ev.preventDefault();
	}
	function drop(ev)
	{
		ev.preventDefault();
		var data=ev.dataTransfer.getData("Hello");
		ev.target.appendChild(document.getElementById(data));
	}
	
</script>
</head>
<body>
<h1 align="center">Tic-Tac-Toe</h1>
<table border="1" cellpadding="80" align="center" width="10%" height="45%" border="red">

<tr>
<td id="td1" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)"></td>
<td id="td2" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
<td id="td3" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
</tr >
